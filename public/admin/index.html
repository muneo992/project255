<!doctype html>
<html>
  <head>
    <title>Admin Panel</title>
    <script src="https://unpkg.com/decap-cms@latest/dist/decap-cms.js"></script>
    <script>
      window.CMS_MANUAL_INIT = true; // 手動初期化を有効にします
    </script>
  </head>
  <body>
    <script>
      try {
        DecapCMS.init();
        console.log('CMS successfully initialized.');
      } catch (error) {
        console.error('Error initializing CMS:', error);
      }
    </script>
  </body>
</html>
