<!DOCTYPE html>
<html>
  <head>
    <title>Admin</title>
    <!-- DecapCMS スタイル -->
    <link rel="stylesheet" href="https://unpkg.com/decap-cms@latest/dist/decap-cms.css" />
  </head>
  <body>
    <!-- CMS を初期化するための要素 -->
    <div id="cms"></div>

    <!-- DecapCMS スクリプト -->
    <script src="https://unpkg.com/decap-cms@latest/dist/decap-cms.js"></script>

    <!-- CMS 初期化スクリプト -->
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        window.CMS.init();
      });
    </script>
  </body>
</html>
